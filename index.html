<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container herons-formula">
        <h1>Heron's Formula</h1>
        <form id="herons-form">
            <label for="side-a">Side A:</label>
            <input type="number" id="side-a" name="side-a" required />
            <label for="side-b">Side B:</label>
            <input type="number" id="side-b" name="side-b" required />
            <label for="side-c">Side C:</label>
            <input type="number" id="side-c" name="side-c" required />
            <label for="result">Area (Result):</label>
            <input type="text" id="result" name="result" readonly/>
            <button type="submit">Calculate</button>
        </form>
    </div>

    <div class="container ambiguous-case">
        <h1>Ambiguous Case</h1>
        <form id="amb-case">
            <label for="angle-a">Angle A:</label>
            <input type="number" id="angle-a" name="angle-a" required />
            <label for="side-a">Side A:</label>
            <input type="number" id="side-a" name="side-a" required />
            <label for="side-b">Side B:</label>
            <input type="number" id="side-b" name="side-b" required />
            <label for="result">Triangle Type (Result):</label>
            <input type="text" id="result" name="result" readonly/>
            <button type="submit">Calculate</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
