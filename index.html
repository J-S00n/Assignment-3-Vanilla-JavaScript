<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container herons-formula">
        <h1>Heron's Formula</h1>
        <form id="herons-form">
            <label for="side-a">Side A:</label>
            <input type="number" id="side-a" name="side-a" required />
            <label for="side-b">Side B:</label>
            <input type="number" id="side-b" name="side-b" required />
            <label for="side-c">Side C:</label>
            <input type="number" id="side-c" name="side-c" required />
            <label for="area-result">Area (Result):</label>
            <input type="text" id="area-result" name="area-result" readonly />
            <button type="submit">Calculate</button>
        </form>
    </div>

    <div class="container ambiguous-case">
        <h1>Ambiguous Case</h1>
        <form id="amb-case">
            <label for="angle-a">Angle A:</label>
            <input type="number" id="angle-a" name="angle-a" required />
            <label for="amb-case-side-a">Side A:</label>
            <input type="number" id="amb-case-side-a" name="amb-case-side-a" required />
            <label for="amb-case-side-b">Side B:</label>
            <input type="number" id="amb-case-side-b" name="amb-case-side-b" required />
            <label for="result">Triangle Type (Result):</label>
            <input type="text" id="result" name="result" readonly />
            <button type="submit">Calculate</button>
        </form>
    </div>

    <div class="container newtons-method">
        <h1>Newton's Method</h1>
        <form id="newtons-method-form">
            <label for="root-guess">Root Guess:</label>
            <input type="number" id="root-guess" name="root-guess" required />
            <label for="approx">Root Approximation (Result):</label>
            <input type="text" id="approx" name="approx" readonly />
            <button type="submit">Calculate</button>
        </form>
    </div>

    <div class="container polynomial-function">
        <h1>Polynomial Function</h1>
        <form id="poly-func">
            <label for="coefficients">Coefficients:</label>
            <input type="number" id="coefficients" name="coefficients" required />
            <label for="exponents">Exponents:</label>
            <input type="number" id="exponents" name="exponents" required />
            <label for="x-value">x Value:</label>
            <input type="number" id="x-value" name="x-value" required />
            <label for="result-1">Polynomial Function (Result):</label>
            <input type="text" id="result-1" name="result-1" readonly />
            <label for="result-2">Polynomial Evaluation (Result):</label>
            <input type="text" id="result-2" name="result-2" readonly />
            <button type="submit">Calculate</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
